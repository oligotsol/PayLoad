<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayLoad - Autonomous Drone Payments</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">‚óà</span>
                <span class="logo-text">PayLoad</span>
            </div>
            <div class="network-badge">
                <span class="dot"></span>
                <span id="network">Solana Devnet</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Map Section -->
            <section class="map-section">
                <div class="map-container">
                    <!-- Route line -->
                    <div class="route-line"></div>
                    
                    <!-- Waypoints -->
                    <div class="waypoints" id="waypoints">
                        <!-- Generated by JS -->
                    </div>
                    
                    <!-- Drone -->
                    <div class="drone" id="drone">
                        <div class="drone-icon">üõ∏</div>
                        <div class="drone-pulse"></div>
                    </div>
                    
                    <!-- Start point -->
                    <div class="endpoint start">
                        <div class="endpoint-icon">üîã</div>
                        <span>Charging Station</span>
                    </div>
                    
                    <!-- End point -->
                    <div class="endpoint end">
                        <div class="endpoint-icon">üìç</div>
                        <span>Delivery</span>
                    </div>
                </div>
                
                <!-- Progress bar -->
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress"></div>
                    </div>
                    <div class="progress-label">
                        <span>Journey Progress</span>
                        <span id="progress-percent">0%</span>
                    </div>
                </div>
            </section>

            <!-- Payment Log Section -->
            <section class="payment-section">
                <div class="payment-header">
                    <h2>Payment Log</h2>
                    <div class="payment-totals">
                        <div class="total-item debit">
                            <span class="label">Paid</span>
                            <span class="value" id="total-paid">$0.000</span>
                        </div>
                        <div class="total-item credit">
                            <span class="label">Received</span>
                            <span class="value" id="total-received">$0.00</span>
                        </div>
                        <div class="total-item net">
                            <span class="label">Net</span>
                            <span class="value" id="net-total">$0.00</span>
                        </div>
                    </div>
                </div>
                
                <div class="payment-log" id="payment-log">
                    <div class="empty-state">
                        <span>Waiting for flight to begin...</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Controls -->
        <footer class="controls">
            <button class="btn btn-primary" id="start-btn">
                <span class="btn-icon">‚ñ∂</span>
                Start Flight
            </button>
            <button class="btn btn-secondary" id="reset-btn" disabled>
                <span class="btn-icon">‚Ü∫</span>
                Reset
            </button>
            <div class="flight-stats">
                <div class="stat">
                    <span class="stat-label">Transactions</span>
                    <span class="stat-value" id="tx-count">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Flight Time</span>
                    <span class="stat-value" id="flight-time">0:00</span>
                </div>
            </div>
        </footer>

        <!-- Payment Popup -->
        <div class="payment-popup" id="payment-popup">
            <div class="popup-content">
                <div class="popup-icon" id="popup-icon">üí∏</div>
                <div class="popup-amount" id="popup-amount">-$0.003</div>
                <div class="popup-name" id="popup-name">Airspace Fee</div>
                <div class="popup-tx" id="popup-tx">
                    <a href="#" target="_blank">View on Solana ‚Üí</a>
                </div>
            </div>
        </div>
    </div>

    <!-- USD1 Badge -->
    <div class="usd1-badge">
        <span>Powered by</span>
        <strong>USD1</strong>
        <span>on Solana</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
